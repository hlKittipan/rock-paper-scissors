<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">RPS</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
            </li>
        </ul>
    </div>
</nav>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <table class="table table-dark table-bordered">
                            <thead>
                            <tr>
                                <th colspan="2">Score</th>
                            </tr>
                            <tr>
                                <th scope="col" style="width: 50%">Your</th>
                                <th scope="col" style="width: 50%">Computer</th>
                            </tr>
                            </thead>
                            <tbody class="score-board">
                            <tr>
                                <td><span id="user-score">0</span></td>
                                <td><span id="computer-score">0</span> </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>


                    <div class="col-12 computer-choices">
                        <div class="row">
                            <div class="col-4">
                                <div class="computer-choice" id="cr">
                                    <img id="img-r" src="img/rock.png" alt="Rock" style="display: none">
                                    <img id="img-cr"  src="img/computer.png" alt="Computer">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="computer-choice" id="cp">
                                    <img id="img-p" src="img/paper.png" alt="Paper" style="display: none">
                                    <img id="img-cp" src="img/computer.png" alt="Computer">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="computer-choice" id="cs">
                                    <img id="img-s" src="img/scissors.png" alt="Scissors" style="display: none">
                                    <img id="img-cs" src="img/computer.png" alt="Computer">
                                </div>
                            </div>
                            <div class="col-12 message" id="computer-message">
                                <p><strong>Computer</strong></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 result">
                        <p><strong>Computer Win !!.</strong></p>
                    </div>
                    <div class="col-12 choices">
                        <div class="row">
                            <div class="col-4">
                                <div class="choice" id="r">
                                    <img src="img/rock.png" alt="Rock">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class=" choice" id="p">
                                    <img src="img/paper.png" alt="Paper">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="choice" id="s">
                                    <img src="img/scissors.png" alt="Scissors">
                                </div>
                            </div>
                            <div class="col-12 message" id="user-message">
                                <p><strong>Select your choice</strong></p>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

<script src="js/jquery-3.3.1.slim.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
